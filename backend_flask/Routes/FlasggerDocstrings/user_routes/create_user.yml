tags:
  - User
summary: Create a new user with autogenerated user_id
description: Accepts user information, validates it, and stores it in Firestore with a unique user_id.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
        - password_hash
        - email
      properties:
        username:
          type: string
          maxLength: 32
          example: johndoe
        password_hash:
          type: string
          example: $2b$12$abcdefghijk...
        email:
          type: string
          format: email
          example: johndoe@example.com
responses:
  200:
    description: User created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: User created successfully
        user_id:
          type: string
          example: 9e8c2a9a-6e6f-4a18-9f02-bbf18b2f38c1
  400:
    description: Validation error
    schema:
      type: object
      properties:
        error:
          type: string
          example: Invalid email format
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: Unexpected server error occurred.
