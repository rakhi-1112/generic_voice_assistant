  provider: ^6.1.1
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_auth_web: ^5.15.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
